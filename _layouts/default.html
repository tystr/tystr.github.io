<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="author" content="Tyler Stroud">
        <meta name="viewport" content="width=device-width">
        <meta name="keywords" content="{% for keywords in page.keywords%}{{ keywords }} {% endfor %}">
        

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Begin Google Analytics Code -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-46741640-1', 'tylerstroud.com');
          ga('send', 'pageview');
        </script>
        <!-- End Google Analytics Code -->

    </head>
    <body>

        <div class="site {{ page.class }}">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/about">about</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Tyler Stroud<br />
                Software/Devops Engineer<br />
                tyler at tylerstroud dot com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/tystr" target="_blank">github.com/tystr</a><br />
                <a href="https://twitter.com/tylerstroud" target="_blank">twitter.com/tylerstroud</a><br />
                <a href="https://linkedin.com/in/tylerstroud" target="_blank">linkedin.com/in/tylerstroud</a><br />
              </p>
            </div>
          </div>
        </div>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          // Facebook share
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=113437222056659&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));

          // Google+ share
          (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/platform.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
          })();
        </script>
    </body>
</html>
